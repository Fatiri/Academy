<!DOCTYPE html>
<html>
<link href="CSS/style.css" rel="stylesheet" type="text/css" />
<header class="register">
    <title>Form Register</title>
</header>

<body class="register">
    <header class="table">
        <h1>INPUT YOUR DATA</h1>
    </header>
    <aside class="table">
        <div class="divA">
            <ul class="list">
                <li class="c"><b>Menu</b></li>
                <a href="Index.html">
                    <li class="a"><b>STUDENT TABLE</b></li>
                </a>
                <a href="Register.html">
                    <li class="b"><b>DATA FILLING</b></li>
                </a>
            </ul>
        </div>
        <div class="user">
            <img class="imguser" src="Image/users.png" />
        </div>

        <div class="divregisterinput">
            <form action="">

                <label for="lname">NIS</label>
                <input type="text" id="lname" name="lastname" placeholder="Input Your NIS">

                <label for="fname">First Name</label>
                <input type="text" id="fname" name="firstname" placeholder="Input Your First Name !">

                <label for="lname">Last Name</label>
                <input type="text" id="lname" name="lastname" placeholder="Input Your Last Name">

                <label for="country">Birth Place</label>
                <select id="country" name="country">
                    <option value="australia"></option>
                    <option value="australia">Bogor</option>
                    <option value="canada">Jakarta</option>
                    <option value="usa">Bandung</option>
                </select>

                <label for="lname">Birth Date</label>
                <input type="text" id="lname" name="lastname" placeholder="Input Your Birth Date (yyyy-MM-dd)">
                <label for="country">Gender</label>
                <select id="country" name="country">
                    <option value=""></option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                </select>
                <input type="submit" value="Submit">
            </form>


        </div>

    </aside>
